<p class="text-xs-center">Log in</p>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div
    class="form-group"
    [ngClass]="{'has-error': email.invalid && email.touched}"
  >
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control underlined"
      id="email"
      placeholder="Email"
      formControlName="email"
    >

    <span
      class="form-help-text"
      *ngIf="email.invalid && email.touched"
    >
      <span *ngIf="email.errors.required">Email can not be empty.</span>
      <span *ngIf="email.errors.email">Email is invalid.</span>
    </span>
  </div>
  <div
    class="form-group"
    [ngClass]="{'has-error': password.invalid && password.touched}"
  >
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control underlined"
      id="password"
      placeholder="Password"
      formControlName="password"
    >
    <span
      class="form-help-text"
      *ngIf="password.invalid && password.touched"
    >
      <span *ngIf="password.errors.required">Password is required.</span>
      <span *ngIf="password.errors.minlength">Password min length.</span>
    </span>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-block btn-primary">Log in</button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Don't have an account? <a href="#">Sign up!</a>
    </p>
  </div>
</form>
